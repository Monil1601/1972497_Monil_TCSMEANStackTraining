<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-1 h2">Portfolio Management</span>
        <div class="navbar" id="navContent">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a routerLink="/dashboard" class="nav-link" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <h2>Welcome {{fname}} {{lname}} ({{currentUser}})</h2>
    <form [formGroup]="dash" (ngSubmit)="add()">
        <div class="form-group row">
            <label class="col-2 col-form-label">Contact Name </label>
            <div class="col-2">
                <input type="text" class="form-control" formControlName="name"><br>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Phone Number </label>
            <div class="col-2">
                <input type="text" class="form-control" formControlName="number"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2 offset-3">
                <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </div>
    </form>

    <h4>Contact Details</h4>
    <table class="table table-bordered table-light">
        <thead>
            <tr>  
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{contact[0]}}</td>
                <td>{{contact[1]}}</td>
            </tr>
        </tbody>
    </table>
</div>
