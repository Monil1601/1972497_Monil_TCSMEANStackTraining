<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-1 h2">Portfolio Management</span>
        <div class="navbar" id="navContent">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a routerLink="/signup" class="nav-link">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <h2>Login</h2>
    <form [formGroup]="log" (ngSubmit)="validate()">
        <div class="form-group row">
            <label class="col-2 col-form-label">Username </label>
            <div class="col-2">
                <input type="text" class="form-control" formControlName="username"><br>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Password </label>
            <div class="col-2">
                <input type="password" class="form-control" formControlName="pass"><br>
            </div>
        </div>
        <div class="form-group-row">
            <div class="col-2 offset-3">
                <input type="submit" class="btn btn-primary" value="Login">
            </div>
        </div>
        <div class="form-group row message">
            <div class="offset-3">
                {{msg}}
            </div>
        </div>
    </form>
</div>
