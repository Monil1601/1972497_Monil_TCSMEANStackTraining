<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-1 h2">Portfolio Management</span>
        <div class="navbar" id="navContent">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a routerLink="/login" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <h2 style="text-align: center;">Registration Form</h2>
    <form [formGroup]="reg" (ngSubmit)="addUser()">
        <div class="form-group row">
            <label class="col-2 col-form-label">First Name </label>
            <div class="col-2">
                <input type="text" class="form-control" formControlName="fname"><br>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Last Name </label>
            <div class="col-2">
                <input type="text" class="form-control" formControlName="lname"><br>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Username </label>
            <div class="col-2">
                <input type="text" class="form-control" formControlName="username"><br>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Password </label>
            <div class="col-2">
                <input type="password" class="form-control" formControlName="pass"><br>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-1">
                <input type="submit" class="btn btn-primary" value="Register">
            </div>
            <div class="col-1">
                <input type="reset" class="btn btn-primary" value="Reset">
            </div>
        </div>
        <div class="form-group row message">
            <div class="offset-3">
                {{msg}}
            </div>
        </div>
    </form>

</div>
